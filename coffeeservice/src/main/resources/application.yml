### Spring Boot Configuration ###
spring:
  # Database - MongoDB
  data:
    mongodb:
      host: localhost
      database: coffeeservice
      port: 27017

# Logging - alternative you can use logback with log rotation
logging.file: coffeeservice.log
logging:
  file:
    max-size: 1MB
    max-history: 10
  level:
    root: WARN
    org:
      springframework: INFO
    me:
      wirries:
        coffeemonitor:
          coffeeservice: DEBUG
